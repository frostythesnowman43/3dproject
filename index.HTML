<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>3D Town</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-sky color="#87CEEB"></a-sky>
    <a-sphere id="sun" position="-20 20 -30" radius="3" color="#FFC107"
      animation="property: position; to: 20 20 -30; dur: 20000; easing: linear; loop: true; dir: alternate"></a-sphere>

      <a-plane position="0 0.1 0" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>
      <a-plane position="0 0.2 -10" rotation="-90 0 0" width="50" height="5" color="#808080"></a-plane>
      <a-plane position="0 0.2 0" rotation="-90 0 0" width="5" height="50" color="#808080"></a-plane>

      <a-box position="-5 1.1 -5" depth="4" height="2" width="4" color="#FFD700"></a-box>
      <a-box position="10 1.1 -15" depth="5" height="4" width="4" color="#FFC65D"></a-box>
      <a-box position="-15 1.1 -20" depth="6" height="3" width="5" color="#4CC3D9"></a-box>

      <a-cylinder position="-5 0.6 -2" radius="0.3" height="1.5" color="#8B4513"></a-cylinder>
      <a-sphere position="-5 2.1 -2" radius="1" color="#228B22"></a-sphere>
      <a-cylinder position="8 0.6 5" radius="0.3" height="1.5" color="#8B4513"></a-cylinder>
      <a-sphere position="8 2.1 5" radius="1" color="#228B22"></a-sphere>
      <a-cylinder position="15 0.6 -10" radius="0.3" height="1.5" color="#8B4513"></a-cylinder>
      <a-sphere position="15 2.1 -10" radius="1" color="#228B22"></a-sphere>

      <a-box position="-1 0.6 20" depth="2" height="1" width="1" color="#FF0000" animation="property: position; to: -1 0.6 -20; dur: 5000; easing: linear; loop: true; dir: alternate"></a-box>
      <a-box position="1 0.6 2" depth="2" height="1" width="1" color="#0000FF" animation="property: position; to: 1 0.6 20; dur: 5000; easing: linear; loop: true; dir: alternate"></a-box>

      <a-camera position="0 2 15"></a-camera>
  </a-scene>
</body>
</html>
